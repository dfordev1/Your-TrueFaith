<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawah Organization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        .header {
            padding: 1.5rem;
            background: #007BFF;
            color: #fff;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #FFD700;
        }

        .hero {
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: #fff;
            text-align: center;
            padding: 6rem 2rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background: #FFD700;
            color: #333;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #FFC107;
        }

        .features {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #007BFF;
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            padding: 2rem;
            border: 1px solid #ddd;
            background: #fff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feature-card h3 {
            color: #007BFF;
            margin-bottom: 1rem;
        }

        .footer {
            background: #007BFF;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .footer p {
            margin-bottom: 1rem;
        }

        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Dawah Organization</h1>
        <p>Spreading knowledge, love, and understanding across the globe</p>
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#mission">Mission</a>
            <a href="#destinations">Destinations</a>
